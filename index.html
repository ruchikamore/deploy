<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Form</title>
</head>

<body>
    <h2>Sample HTML Form</h2>
    <form action="/submit" method="POST">

        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>


        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>


        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>


        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="subscribe">Magic Bus Best</label>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes"><br><br>

        <label for="country">Magic Bus Information:</label><br>
        <select id="country" name="country">
            <option value="Calss">Magic Bas</option>
            <option value=" Web devloper sir">pratham Dunbby Sir</option>
            <option value="Respiration">Simarn Yadav</option>
            <option value="Class Techer">Anju class teacher</option>
        </select><br><br>


        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>


        <input type="submit" value="Submit">
    </form>
</body>

</html>
